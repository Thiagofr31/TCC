<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conectal·lub</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo Conectal·lub">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Voltar ao Site</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-title">Bem-vindo de volta</h1>
                <p class="login-subtitle">Faça login para acessar sua conta</p>
            </div>

            <form class="login-form" id="loginForm" onsubmit="validarLogin(event)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>

            <div class="login-divider">ou</div>

            <div class="login-signup">
                <p>Não tem uma conta? <a href="cadastro.html">Criar cadastro</a></p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        function validarLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const form = document.getElementById('loginForm');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validações básicas
            if (!email || !password) {
                errorMessage.textContent = '❌ Preencha todos os campos!';
                errorMessage.style.display = 'block';
                return false;
            }

            if (password.length < 8) {
                errorMessage.textContent = '❌ Senha inválida!';
                errorMessage.style.display = 'block';
                return false;
            }

            // Se tudo estiver ok, simular login
            const button = form.querySelector('button');
            button.classList.add('loading');
            button.disabled = true;

            setTimeout(() => {
                successMessage.textContent = '✅ Login realizado com sucesso! Redirecionando...';
                successMessage.style.display = 'block';
                
                // Salvar usuário no localStorage
                localStorage.setItem('usuarioLogado', email);
                
                // Redirecionar para dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1500);

            return false;
        }
    </script>
</body>
</html>
